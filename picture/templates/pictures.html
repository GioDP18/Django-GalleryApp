{% extends 'base.html' %}

{% block title %}
    All Pictures
{% endblock %}

{% block content %}
    <div class="mx-auto space-y-4 max-w-2xl" style="margin-top: 5rem;">
        <ul>
            {% for picture in pictures %}
                <div class="mb-4 px-2 py-2 bg-gray-200 rounded-sm border">
                    <li>
                        <h1 class="text-2xl text-yellow-500 name">{{picture.name}}</h1>
                        <img class="mx-auto" src="{{picture.image.url}}" alt="picture.name">
                        <span class="mb-2 block text-center text-xs text-dark-600 time">Posted on {{picture.date_upload|timesince}} ago</span>
                        <div class="my-4 text-right flex justify-between">
                            <a 
                                href="{% url 'details' picture.pk %}"
                                class="px-4 py-2 rounded-xl bg-blue-800 text-white">                            
                                View details
                            </a>
                            <a 
                                href="{% url 'view' picture.pk %}"
                                class="px-4 py-2 rounded-xl bg-blue-800 text-white"
                                onclick="return alert('Use Zoom in & out to vew full size')">                            
                                View Picture
                            </a>
                        </div>
                    </li>
                </div>
                <style>
                    .border{
                        border-radius: 20px;
                        margin-top: 1rem;
                    }

                    .name{
                        margin-top: 1rem;
                        padding-bottom: 1rem;
                        text-align: center;
                    }

                    .time{
                        margin-right: .5rem;
                    }
                </style>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
