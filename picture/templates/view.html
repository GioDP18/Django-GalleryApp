{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Picture | Gallery App&trade;</title>
</head>
<body>
    
    {% block content %}
    <div class="view">
        <img src="{{picture.image.url}}" alt="{{picture.name}}"/>
    </div>

    {% endblock %}
    <style>
        body{
            background-image: url("{% static 'pictures/images/bg.jpg' %}");
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</body>
</html>
